[architecture]
fastcall-internals = @METALC_INTERNALS_USE_FASTCALL@
architecture-id = @METALC_TARGET_ARCHITECTURE_ID@
architecture-bits = @METALC_TARGET_ARCHITECTURE_BITS@
processor = @TARGET_PROCESSOR@
abi-microsoft = @METALC_ABI_MICROSOFT@
abi-systemv = @METALC_ABI_GNU@


[build]
compile-for-kernel = @METALC_COMPILE_FOR_KERNEL@
uefi-full = @METALC_METALC_PLATFORM_UEFI_FULL@
uefi-runtime-only = @METALC_METALC_PLATFORM_UEFI_RUNTIME_ONLY@


[x86]
shadow-stack = @METALC_COMPILE_OPTION_X86_USE_SHADOW_STACK@
